<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Generator - Select Topic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .main-container {
            max-width: 500px;
            margin: 100px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Select a Topic</h2>
        <form action="/quiz" method="POST">
            <div class="mb-4">
                <select class="form-select form-select-lg" name="topic" required>
                    <option value="" disabled selected>Choose a topic</option>
                    {% for topic in topics %}
                        <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Start Quiz</button>
        </form>
    </div>
</body>
</html>
