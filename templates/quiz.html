<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - {{ topic }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-check {
            margin-left: 20px;
        }
        .btn-success {
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>üìù MCQ Test: {{ topic }}</h2>
        <form method="POST" action="/submit">
            <input type="hidden" name="topic" value="{{ topic }}">
            {% for q in questions %}
                {% set q_index = loop.index0 %}
                <div class="mb-4">
                    <strong>{{ loop.index }}. {{ q.question }}</strong><br>
                    {% for opt in q.options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q{{ q_index }}" id="q{{ q_index }}_{{ loop.index0 }}" value="{{ opt }}" required>
                            <label class="form-check-label" for="q{{ q_index }}_{{ loop.index0 }}">
                                {{ opt }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Submit Answers</button>
        </form>
    </div>
</body>
</html>
